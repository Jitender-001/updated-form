<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Satisfaction Form</title>
    <link rel="stylesheet" href="/form/employee/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="main-area">

            <div class="logo-img">
                <img src="/form/employee/png" alt="logo image">
            </div>
            
            <div class="heading-main">
                <h1>Employee Satisfaction</h1>
            </div>
            
            <p class="heading-para">Help us improve your experience in this company</p>
            
            <div class="form-content">
                <form>
                    <div class="name-section">
                        <label for="name" class="label">Name</label>
                        
                        <div class="name-inputs">
                            
                            <div class="fisrt-name name">
                                <input type="text" class="emp-details" id="first-name">
                                <label for="first-name">First</label>
                            </div>

                            <div class="last-name name">
                                <input type="text" class="emp-details" id="last-name">
                                <label for="last-name">Last</label>
                            </div>
                            
                        </div> 
                        
                    </div>

                    <div class="emp-id">
                        <label for="employee-id" class="label">Employee ID</label>
                        <input type="text" class="emp-details" id="employee-id">
                    </div>

                    <div class="supervisor-rating">
                        <span class="supervisor-text">
                            How would you rate your
                            supervisor's attitude towards
                            you and the rest of the team?
                        </span>

                        <div class="rating-btn">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </div>
        
                </form>
                
            </div>
        
        </div>

        




    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
